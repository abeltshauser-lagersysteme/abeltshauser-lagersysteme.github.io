<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default " de " }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ block "title" . }}{{ .Site.Title }} {{ with .Params.Title }} |
    {{replaceRE "\\[.+\\]" "" .}}{{ end }}{{ end }}</title>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="shortcut icon" type="image/ico" href="/favicon.png">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/38db1eeb-522b-4c75-91cf-3250fddf06cc.css"/>
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/lib/semantic.min.css">
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/styles.css">
  <script type="text/javascript" src="{{ $.Site.BaseURL }}/lib/jquery.min.js"></script>
  <script type="text/javascript" src="{{ $.Site.BaseURL }}/lib/cloudinary-core-shrinkwrap.min.js"></script>
</head>

<body>
  {{ partial "header.html" . }}
  <main role="main">
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}

  <script type="text/javascript" src="{{ $.Site.BaseURL }}/lib/semantic.min.js"></script>
  <script type="text/javascript" src="{{ $.Site.BaseURL }}/lib/slippry.min.js"></script>
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}/lib/slippry.min.css">
  <script type="text/javascript">
    $(function () {
      const scrElems = ["header",'#home'];
      let scr = false;
      $(window).scroll(function () {
        const supportPageOffset = window.pageXOffset !== undefined;
        const isCSS1Compat = ((document.compatMode || '') === 'CSS1Compat');
        const y = supportPageOffset ? window.pageYOffset : isCSS1Compat ? document.documentElement.scrollTop : document.body.scrollTop;
        if ((y > 0) !== scr) {
          scr = y > 0;
          if (scr) {
            scrElems.forEach(function (v) {
              $(v).addClass('scrolled').removeClass('unscrolled');
            });
          } else {
            scrElems.forEach(function (v) {
              $(v).removeClass('scrolled').addClass('unscrolled');
            })
          }
        }
      });
      $('#slider').slippry({
        // general elements & wrapper
        slippryWrapper: '<div class="sy-box topslider" />', // wrapper to wrap everything, including pager
        elements: 'li', // elments cointaining slide content

        // options
        adaptiveHeight: false, // height of the sliders adapts to current 
        captions: false,
        loop: true,
        // pager
        pager: false,
        start: 1,
        // transitions
        slideMargin: 0, // spacing between slides (in %)
        useCSS: true,
        transition: 'fade',
        pause: 6000,
        speed: 650,
        // slideshow
        autoDirection: 'next'
      });
      $('.imggal .gimg').click(function (el) {
        var mid = el.currentTarget.dataset.modal;
        var idx = el.currentTarget.dataset.idx;
        $('#modal_' + mid).modal({ inverted: true }).modal('show');
        $('#gal_' + mid).slippry({
          // general elements & wrapper
          slippryWrapper: '<div class="sy-box portfolio-slider" />', // wrapper to wrap everything, including pager
  
          // options
          adaptiveHeight: true, // height of the sliders adapts to current slide
          // start: idx + 1, // num (starting from 1), random
          loop: true, // first -> last & last -> first arrows
          captionsSrc: 'li',
          captions: 'custom', // Position: overlay, below, custom, false
          captionsEl: '.external-captions',
  
          // transitions
          transition: 'horizontal', // fade, horizontal, kenburns, false
          easing: 'linear', // easing to use in the animation [(see... [jquery www])]
          continuous: true,
  
          // slideshow
          auto: true,
          pager: false,
        });
      });
      $('.ui.embed').embed();
      $('.headermenuitem a').click(function(){
        $('.headermenuitem').removeClass('active');
        $(this).parent().addClass('active');
        $('#headermenumobil').removeClass('mobvis');
      });
      $('#mntbt').click(function () {
        if ($('#headermenumobil').hasClass('mobvis')) {
          $('#headermenumobil').removeClass('mobvis');
          $('#mntbt i').addClass('bars');
          $('#mntbt i').removeClass('remove');
        } else {
          $('#headermenumobil').addClass('mobvis');
          $('#mntbt i').removeClass('bars');
          $('#mntbt i').addClass('remove');
        }
      });
    });
  </script>
  <script type="text/javascript">
    var cl = cloudinary.Cloudinary.new({ cloud_name: "b-coding" });
    cl.responsive();
  </script>
</body>

</html>
